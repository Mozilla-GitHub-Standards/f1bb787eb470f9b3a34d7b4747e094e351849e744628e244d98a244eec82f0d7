<html>
<head>
  <title>Refresher</title>
  <meta charset="UTF-8">
</head>
<body>
  <fieldset>
    <legend>Refresh stuff!</legend>

    <div>
      Number of tabs to open:<br>
      <input id="number" value="5">
    </div>

    <div>
      How far back to go in history:<br>
      <input id="howfar" value="100">
    </div>

    <button id="doit">Do It</button>
    <button id="reset">Reset</button>
  </fieldset>
</body>
